<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Form</title>
</head>
<body>
    <h3>Macam Macam Textbox</h3>
   <form action="#">
    <label for="namadepan"> Nama Depan </label>
    <br>
    <input type="text" id="namadepan">
    <br>
    <label for=""> Nama Belakang </label>
    <br>
    <input type="text">
    <br>
    <label for="alamat">Alamat</label>
    <br>
    <textarea name="alamat" id="alamat" rows="5"></textarea>
    <br>
    <label for="password">Password</label>
    <br>
    <input type="password" name="" id="">
    <br>
    <label for="email">Email</label>
    <br>
    <input type="email" name="email" id="">
    <br>
    <label for="color">WARNA</label>
    <input type="color" name="WARNA" id="">
    <br>
    <label for="tanggal dan waktu">Tanggal dan Waktu</label>
    <input type="datetime-local" name="Tanggal dan Waktu" id="">
    <br>
    <label for="jk">Jenis Kelamin</label>
    <select name="jk" id="">
    <option value="laki-laki">Laki-laki</option>
    <option value="perempuan">Perempuan</option>
</select>

 
    <br>
    <label for="upload">Upload file</label>
    <input type="file" name="" id="">
    <br>
    <label for="no">No HP</label>
    <input type="number" name="" id="">
    <br>
    <label for="checkbox">Saya setuju</label>
    <input type="checkbox" name="checkbox" value="saya setuju">
    <br>
    
    <label for="submit">Submit</label>
    <input type="submit" value="daftar">
    <input type="reset" value="reset">





   </form> 
</body>
</html>
